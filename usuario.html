<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Usuário</title>
</head>

<body>
  <header class="expandir">
    <nav class="menu-lateral expandir">
      <div class="btn-expandir" id="btn-exp">
        <i class="bi bi-list"></i>
      </div>
      <ul>
        <div class="menu-item">
          <i class="bi bi-person-circle"></i>
          <span>Administração</span>
        </div>
        <li class="item-menu">
          <a href="./index.html">
            <i class="bi bi-houses"></i>
            <span class="txt-link">Escola</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="./permissao.html">
            <i class="bi bi-check-square"></i>
            <span class="txt-link">Permissão</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="./usuario.html">
            <i class="bi bi-person-lines-fill"></i>
            <span class="txt-link">Usuário</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>


  <main>
    <section class="formulario" id="formulario">
      <div class="formulario-content">
        <form id="form" class="formulario-form form">
          <div class="header">
            <h1>Cadastro de Usuário</h1>
          </div>
          <div class="form-item">
            <label for="nome-usuario">Nome<span>*</span></label>
            <input type="text" id="nome" data-index="new" name="nome-usuario" class="formulario-field" required>
          </div>
          <div class="form-item">
            <label for="email">Email<span>*</span></label>
            <input type="email" id="email" name="email" class="formulario-field" required>
          </div>
          <div class="form-item">
            <label for="perfil">Perfil<span>*</span></label>
            <select id="perfil" name="perfil" class="formulario-field" required>
              <option value="">Escolha um perfil...</option>
              <option value="ADMINISTRADOR">Administrador</option>
              <option value="GESTOR_ESCOLA">Gestor de Escola</option>
              <option value="DIGITADOR">Digitador</option>
            </select>
          </div>
        </form>
        <footer class="formulario-footer">
          <button id="salvar" class="button blue">Gravar</button>
          <button id="cancelar" class="button white">Limpar</button>
        </footer>
      </div>
    </section>
    <section class="table">
      <div class="header">
        <h1>Listagem de Usuários</h1>
      </div>
      <div class="search">
        <div class="pesquisar">
          <input type="text" id="valor-pesquisa" data-index="new" name="pesquisa" class="pesquisar-form" placeholder="Search...">
          <button id="btn-pesquisar" class="pesquisa-linha"><i class="bi bi-search"></i></button>
        </div>
      </div>
      <table id="tableUsuario" class="records">
        <thead>
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Perfil</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div class="paginacao">
        <p class="localizacao-pag"></p>
        <button class="volta-pag"><i class="bi bi-arrow-left"></i></button>
        <button class="proxima-pag"><i class="bi bi-arrow-right"></i></button>
      </div>
    </section>
  </main>

  <script src="./js/usuario.js"></script>
</body>

</html>
