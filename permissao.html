<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Permissão</title>
</head>

<body>
  <header class="expandir">
    <nav class="menu-lateral expandir">
      <div class="btn-expandir" id="btn-exp">
        <i class="bi bi-list"></i>
      </div>
      <ul>
        <div class="menu-item">
          <i class="bi bi-person-circle"></i>
          <span>Administração</span>
        </div>
        <li class="item-menu">
          <a href="./index.html">
            <i class="bi bi-houses"></i>
            <span class="txt-link">Escola</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="./permissao.html">
            <i class="bi bi-check-square"></i>
            <span class="txt-link">Permissão</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="./usuario.html">
            <i class="bi bi-person-lines-fill"></i>
            <span class="txt-link">Usuário</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="formulario" id="formulario">
      <div class="formulario-content">
        <form id="form" class="formulario-form form">
          <div class="header">
            <h1>Cadastro de Permissão</h1>
          </div>
          <div class="form-item">
            <label for="dataInicio">Data de Início<span>*</span></label>
            <input type="date" id="dataInicio" data-index="new" name="dataInicio" class="formulario-field" required>
          </div>
          <div class="form-item">
            <label for="ano">Ano<span>*</span></label>
            <input type="number" id="ano" name="ano" class="formulario-field" min="1900" max="2100" required>
          </div>
          <div class="form-item">
            <label for="serie">Série<span>*</span></label>
            <select id="serie" name="serie" class="formulario-field" required>
              <option value="">Escolha uma série...</option>
              <option value="ANO1">1ª Ano</option>
              <option value="ANO2">2ª Ano</option>
              <option value="ANO3">3ª Ano</option>
              <option value="PRE_VESTIBULAR">Pré-Vestibular</option>
            </select>
          </div>
          <div class="form-item">
            <label for="duracaoPermissao">Duração da Permissão<span>*</span></label>
            <select id="duracaoPermissao" name="duracaoPermissao" class="formulario-field" required>
              <option value="">Escolha uma duração de permissão...</option>
              <option value="UM_MES">01 Mês</option>
              <option value="TRES_MESES">03 Meses</option>
              <option value="SEIS_MESES">06 Meses</option>
              <option value="NOVE_MESES">09 Meses</option>
              <option value="DOZE_MESES">12 Meses</option>
            </select>
          </div>
          <div class="form-item">
            <label for="escola">Escola<span>*</span></label>
            <select id="escola" name="escola" class="formulario-field" required>
              <option value="">Escolha uma escola...</option>
              <option value="Colégio Cetecon">Colégio Cetecon</option>
              <option value="bdm">Colégio BDM</option>
              <option value="marista">Marista</option>
              <option value="ideal">Ideal</option>
            </select>
          </div>
        </form>
        <footer class="formulario-footer">
          <button id="salvar" class="button blue">Gravar</button>
          <button id="cancelar" class="button white">Limpar</button>
        </footer>
      </div>
    </section>
    <section class="table">
      <div class="header">
        <h1>Listagem de Usuários</h1>
      </div>
      <div class="search">
        <div class="pesquisar">
          <input type="text" id="valor-pesquisa" data-index="new" name="pesquisa" class="pesquisar-form" placeholder="Search...">
          <button id="btn-pesquisar" class="pesquisa-linha"><i class="bi bi-search"></i></button>
        </div>
      </div>
      <table id="tablePermissao" class="records">
        <thead>
          <tr>
            <th>#</th>
            <th>Código</th>
            <th>Escola</th>
            <th>Data de Início</th>
            <th>Data de Validade</th>
            <th>Período</th>
            <th>Duração</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div class="paginacao">
        <p class="localizacao-pag"></p>
        <button class="volta-pag"><i class="bi bi-arrow-left"></i></button>
        <button class="proxima-pag"><i class="bi bi-arrow-right"></i></button>
      </div>
    </section>
  </main>


  <script src="./js/permissao.js"></script>
</body>

</html>
